
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{info.name}}</h5>
      <p class="card-text"><i class="fa-regular fa-calendar"></i> {{info.air_date}}</p>
      <p class="card-text"><i class="fa-solid fa-clapperboard"></i> {{info.episode}}</p>
      <a routerLink="/episodecharacters" (click)="characters()"><i class="fa-solid fa-user"></i> CHARACTERS</a>
    </div>
</div>
