
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{info.name}}</h5>
      <p class="card-text"><i class="fa-solid fa-cube"></i> {{info.dimension}}</p>
      <p class="card-text"><i class="fa-solid fa-location-dot"></i> {{info.type}}</p>
      <p class="card-text"><i class="fa-solid fa-hashtag"></i> {{info.id}}</p>
      <a routerLink="/locationresidents" (click)="residents()"><i class="fa-solid fa-user"></i> RESIDENTS</a>
    </div>
</div>
